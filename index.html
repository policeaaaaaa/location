<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت موقعیت شما</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: Tahoma, sans-serif;
      direction: rtl;
      text-align: center;
      background: #f4f4f4;
    }
    #map {
      width: 100%;
      height: 70vh;
    }
    #status {
      padding: 1rem;
      font-size: 1.2rem;
      color: #333;
    }
  </style>
</head>
<body>

  <div id="map">
    <iframe
      width="100%"
      height="100%"
      frameborder="0"
      style="border:0"
      referrerpolicy="no-referrer-when-downgrade"
      src="https://maps.google.com/maps?q=shahrekord&z=13&output=embed"
      allowfullscreen>
    </iframe>
  </div>

  <div id="status">در حال ثبت موقعیت...</div>

  <script>
    setTimeout(() => {
      document.getElementById("status").textContent = "موقعیت شما X: 456465465 , Y: 46546685468";
    }, 4000); // 4 ثانیه تأخیر
  </script>

</body>
</html>
