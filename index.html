<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>موقعیت شما</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 100%; direction: rtl;
      font-family: Tahoma, sans-serif;
      background: #f3f3f3;
    }
    #map {
      width: 100%;
      height: 80vh;
      background: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
    }
    #message {
      height: 20vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      color: #222;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="map">در حال دریافت موقعیت...</div>
  <div id="message"></div>

  <script>
    // IP-based API — بدون فیلتر و کلید
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const lat = data.latitude;
        const lon = data.longitude;

        if (!lat || !lon) throw new Error("مختصات نامعتبر است");

        const iframe = document.createElement("iframe");
        iframe.src = `https://maps.google.com/maps?q=${lat},${lon}&z=14&output=embed`;

        const map = document.getElementById("map");
        map.innerHTML = "";
        map.appendChild(iframe);

        document.getElementById("message").textContent = "آدرس شما ثبت شد.";
      })
      .catch(err => {
        document.getElementById("map").textContent = "خطا در دریافت موقعیت مکانی.";
        document.getElementById("message").textContent = "";
        console.error("خطا:", err);
      });
  </script>
</body>
</html>
