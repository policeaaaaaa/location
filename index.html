<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>موقعیت شما</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { height:100%; margin:0; padding:0; }
    #map { width:100%; height:100vh; }
  </style>
</head>
<body>
  <div id="map">در حال ثبت موقعیت موقعیت...</div>
  <script>
    fetch('https://ipapi.co/json/')
      .then(r => r.json())
      .then(data => {
        const { latitude: lat, longitude: lon } = data;
        document.getElementById('map').innerHTML = `
          <iframe width="100%" height="${window.innerHeight}px"
            src="https://www.google.com/maps?q=${lat},${lon}&z=12&output=embed"
            frameborder="0"></iframe>`;
      })
      .catch(() => {
        document.getElementById('map').textContent = 'خطا در دریافت موقعیت.';
      });
  </script>
</body>
</html>
