<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>موقعیت شما</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      direction: rtl;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }
    #map {
      width: 100%;
      height: 80vh;
    }
    #message {
      text-align: center;
      font-size: 1.2rem;
      padding: 10px;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="map">در حال دریافت موقعیت...</div>
  <div id="message"></div>

  <script>
    fetch("http://ip-api.com/json/")
      .then(res => res.json())
      .then(data => {
        if (data.status === "fail") {
          throw new Error("دریافت موقعیت ممکن نیست");
        }

        const lat = data.lat;
        const lon = data.lon;

        const iframe = document.createElement("iframe");
        iframe.src = `https://maps.google.com/maps?q=${lat},${lon}&z=14&output=embed`;
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.style.border = "none";

        document.getElementById("map").innerHTML = "";
        document.getElementById("map").appendChild(iframe);
        document.getElementById("message").textContent = "آدرس شما ثبت شد.";
      })
      .catch(err => {
        document.getElementById("map").textContent = "مشکلی در دریافت موقعیت پیش آمد.";
        console.error(err);
      });
  </script>
</body>
</html>
