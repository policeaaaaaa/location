<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>موقعیت شما</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      direction: rtl;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 80vh;
    }
    #message {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="map">در حال دریافت موقعیت...</div>
  <div id="message"></div>

  <script>
    fetch("https://ipinfo.io/json?token=2b40f3c2e4383a")
      .then(response => response.json())
      .then(data => {
        const loc = data.loc.split(','); // "lat,lng"
        const lat = loc[0];
        const lng = loc[1];

        const iframe = document.createElement("iframe");
        iframe.src = `https://maps.google.com/maps?q=${lat},${lng}&z=14&output=embed`;
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.style.border = "none";

        const mapDiv = document.getElementById("map");
        mapDiv.innerHTML = "";
        mapDiv.appendChild(iframe);

        document.getElementById("message").textContent = "آدرس شما ثبت شد.";
      })
      .catch(err => {
        document.getElementById("map").textContent = "مشکلی در دریافت موقعیت پیش آمده.";
      });
  </script>
</body>
</html>
