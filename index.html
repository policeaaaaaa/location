<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>موقعیت شما</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      direction: rtl;
      font-family: sans-serif;
    }
    #map {
      width: 100%;
      height: 80vh;
    }
    #message {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="map">در حال بارگذاری موقعیت...</div>
  <div id="message"></div>

  <script>
    fetch("https://geolocation-db.com/json/")
      .then(res => res.json())
      .then(data => {
        const lat = data.latitude;
        const lon = data.longitude;

        if (!lat || !lon) {
          throw new Error("موقعیت یافت نشد");
        }

        const iframe = document.createElement("iframe");
        iframe.src = `https://maps.google.com/maps?q=${lat},${lon}&z=14&output=embed`;
        iframe.width = "100%";
        iframe.height = "100%";
        iframe.style.border = "none";

        document.getElementById("map").innerHTML = "";
        document.getElementById("map").appendChild(iframe);
        document.getElementById("message").textContent = "آدرس شما ثبت شد.";
      })
      .catch(err => {
        document.getElementById("map").textContent = "خطا در دریافت موقعیت مکانی.";
        console.error(err);
      });
  </script>
</body>
</html>
