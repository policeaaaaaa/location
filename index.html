<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>نمایش موقعیت مکانی</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 1rem;
    }
    #map {
      width: 100%;
      height: 100vh;
      max-height: 100vh;
      box-sizing: border-box;
    }
    .message {
      font-size: 1.5rem;
      background: #dff0d8;
      border: 1px solid #3c763d;
      color: #3c763d;
      padding: 1.5rem 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 90%;
      margin: auto;
    }
    iframe {
      border: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map">در حال دریافت موقعیت...</div>
  </div>

  <script>
    function showMap(lat, lon) {
      const mapDiv = document.getElementById('map');
      mapDiv.innerHTML = '';
      const iframe = document.createElement('iframe');
      iframe.width = '100%';
      iframe.height = window.innerHeight + 'px';
      iframe.src = `https://www.google.com/maps?q=${lat},${lon}&z=15&output=embed`;
      mapDiv.appendChild(iframe);
    }

    function showMessage(text) {
      const container = document.getElementById('container');
      container.innerHTML = `<div class="message">${text}</div>`;
    }

    window.onload = function() {
      if (!navigator.geolocation) {
        showMessage('مرورگر شما از موقعیت مکانی پشتیبانی نمی‌کند.');
        return;
      }

      navigator.geolocation.getCurrentPosition(
        function(position) {
          showMap(position.coords.latitude, position.coords.longitude);
        },
        function(error) {
          if (error.code === error.PERMISSION_DENIED) {
            showMessage('موقعیت شما ثبت شد.');
          } else {
            showMessage('خطا در دریافت موقعیت مکانی.');
          }
        },
        { timeout: 10000 }  // ۱۰ ثانیه صبر کن، بعد خطا بده
      );
    };
  </script>
</body>
</html>
