<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>موقعیت مکانی </title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2em; }
  </style>
</head>
<body>

  <script>
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          document.getElementById('location').textContent =
            `عرض جغرافیایی: ${lat.toFixed(6)}, طول جغرافیایی: ${lon.toFixed(6)}`;
        },
        (err) => {
          document.getElementById('location').textContent = '  موقعیت مکانی ثبت شد ';
        }
      );
    } else {
      document.getElementById('location').textContent = 'مرورگر شما از Geolocation پشتیبانی نمی‌کند.';
    }
  </script>
</body>
</html>
